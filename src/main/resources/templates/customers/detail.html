<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar :: ~{::navbar(template='', menu='')}"></head>
<meta charset="UTF-8">
<title>Car Rental App</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Customer details</h5>
          <p class="card-text">
            <b>First Name:</b> <span th:text="${customer.firstName}"></span><br>
            <b>Last Name:</b> <span th:text="${customer.lastName}"></span><br>
            <b>Home Address:</b> <span th:text="${customer.homeAddress}"></span><br>
            <b>Mail:</b> <span th:text="${customer.mail}"></span><br>
            <b>Phone Number:</b> <span th:text="${customer.phoneNumber}"></span><br>
            <b>Driving Licence Number:</b> <span th:text="${customer.drivingLicenceNumber}"></span><br>
            <b>Date Of Birth:</b><span th:text="${customer.dateOfBirth}"></span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
