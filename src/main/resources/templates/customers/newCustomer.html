<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar :: ~{::navbar(template='', menu='')}"></head>
<meta charset="UTF-8">
<title>Car Rental App</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
</head>
<body>
<form th:object="${customer}" th:action="@{/customers/newCustomer}" method="post">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto mt-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Create Customer</h5>
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name:</label>
              <input type="text" class="form-control" id="firstName" name="firstName" required="required" />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name:</label>
              <input type="text" class="form-control" id="lastName" name="lastName" required="required" />
            </div>
            <div class="mb-3">
              <label for="homeAddress" class="form-label">Home Address:</label>
              <input type="text" class="form-control" id="homeAddress" name="homeAddress" required="required" />
            </div>
            <div class="mb-3">
              <label for="mail" class="form-label">Email:</label>
              <input type="email" class="form-control" id="mail" name="mail" />
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number:</label>
              <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required="required" />
            </div>
            <div class="mb-3">
              <label for="drivingLicenceNumber" class="form-label">Driving Licence Number:</label>
              <input type="text" class="form-control" id="drivingLicenceNumber" name="drivingLicenceNumber" required="required" />
            </div>
            <div class="mb-3">
              <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Date of Birth:</label>
                <input type="text" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="yyyy/mm/dd"
                       required="required" />
              </div>
            </div>
            <button type="submit" class="btn btn-success">Create Customer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
