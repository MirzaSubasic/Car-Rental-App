<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar :: ~{::navbar(template='', menu='')}"></head>
<meta charset="UTF-8">
<title>Car Rental App</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
</head>
<body>
<!--/*@thymesVar id="cars" type="java.util.List<com.example.CarRentalApp.model.Customer>"*/-->
<div class="container">
    <div class="d-flex justify-content-end mt-2">
        <a th:href="@{/customers/newCustomer}" class="btn btn-success">New Customer</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.homeAddress}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td><a th:href="@{'/customers/' + ${customer.id}}" class="btn btn-success">Details</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
