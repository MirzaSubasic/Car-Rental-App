<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar :: ~{::navbar(template='', menu='')}"></head>
<meta charset="UTF-8">
<title>Car Rental App</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
</head>
<body>
<form th:object="${car}" th:action="@{'/car/' + ${car.id} + '/delete'}" method="post">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto mt-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Are you sure you want to delete this car</h5>
            <p><span th:text="${car.model}"></span></p>
            <button type="submit" class="btn btn-danger">Delete Car</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>
