<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar :: ~{::navbar(template='', menu='')}"></head>
<meta charset="UTF-8">
<title>Car Rental App</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
</head>
<body>
<form th:object="${car}" th:action="@{'/car/' + ${car.id} + '/update'}" method="post">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Update Car</h5>
                        <div class="mb-3">
                            <label for="image">Image path:</label>
                            <input id="image" name="image" type="text" th:value="${car.image}" />
                        </div>
                        <div class="mb-3">
                            <label for="model" class="form-label">Model:</label>
                            <input type="text" class="form-control" id="model" name="model" required="required" th:value="${car.model}" />
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Year of Making:</label>
                            <input type="number" class="form-control" id="year" name="year" required="required" th:value="${car.year}" />
                        </div>
                        <div class="mb-3">
                            <label for="enginePower" class="form-label">Engine Power:</label>
                            <input type="number" class="form-control" id="enginePower" name="enginePower" required="required" th:value="${car.enginePower}" />
                        </div>
                        <div class="mb-3">
                            <label for="carColor" class="form-label">Car Color:</label>
                            <select class="form-select" id="carColor" name="carColor">
                                <option th:each="color : ${T(com.example.CarRentalApp.model.enums.CarColor).values()}"
                                        th:value="${color}" th:text="${color}" th:selected="${color == car.carColor}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea class="form-control" id="description" name="description" rows="4" th:text="${car.description}"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="fuelType" class="form-label">Fuel Type:</label>
                            <select class="form-select" id="fuelType" name="fuelType">
                                <option th:each="fuel : ${T(com.example.CarRentalApp.model.enums.FuelType).values()}"
                                        th:value="${fuel}" th:text="${fuel}" th:selected="${fuel == car.fuelType}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price Per Day:</label>
                            <input type="number" class="form-control" id="price" name="price" required="required" th:value="${car.price}" />
                        </div>
                        <div class="mb-3">
                            <label for="numberOfSeats" class="form-label">Number of Seats:</label>
                            <input type="number" class="form-control" id="numberOfSeats" name="numberOfSeats" required="required" th:value="${car.numberOfSeats}" />
                        </div>
                        <button type="submit" class="btn btn-primary">Update Car</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
