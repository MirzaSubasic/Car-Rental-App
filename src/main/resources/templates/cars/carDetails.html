<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar :: ~{::navbar(template='', menu='')}"></head>
<meta charset="UTF-8">
<title>Car Rental App</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto mt-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${car.model}"></h5>
                    <img th:src="'data:image/jpeg;base64,' + ${car.image}" class="card-img-top" alt="Car Image"><br><br>
                    <p class="card-text">
                        <b>Year:</b> <span th:text="${car.year}"></span><br>
                        <b>Engine Power:</b> <span th:text="${car.enginePower}"></span><br>
                        <b>Fuel Type:</b> <span th:text="${car.fuelType}"></span><br>
                        <b>Number of seats:</b> <span th:text="${car.numberOfSeats}"></span><br>
                        <b>Car Color:</b> <span th:text="${car.carColor}"></span><br>
                        <b>Price per day:</b> <span th:text="${car.price}"></span><br>
                        <b>Description:</b> <br><span th:text="${car.description}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
