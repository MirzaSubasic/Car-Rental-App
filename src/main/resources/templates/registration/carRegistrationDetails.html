<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar :: ~{::navbar(template='', menu='')}">
    <meta charset="UTF-8">
    <title>Car Rental App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>Registration Expiry</th>
                <th>Registration Table</th>
                <th>Car</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="registration : ${carRegistrations}">
                <td th:text="${registration.registrationExpiry}"></td>
                <td th:text="${registration.registrationTable}"></td>
                <td th:text="${registration.car.model}"></td>
                <td><a href="#" th:href="@{'/registration/' + ${registration.car.id} + '/update'}"
                       class="btn btn-success">Update</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
