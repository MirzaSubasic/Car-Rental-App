<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar :: ~{::navbar(template='', menu='')}"></head>
<meta charset="UTF-8">
<title>Car Rental App</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
</head>
<body>
    <form th:object="${car}" th:action="@{'/registration/' + ${car.id} + '/update'}" method="post">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Update Car Registration</h5>
                            <div class="mb-3">
                                <label for="registrationExpiry" class="form-label">Registration Expiry Date (yyyy-MM-dd):</label>
                                <input type="text" class="form-control" id="registrationExpiry" name="registrationExpiry"
                                       placeholder="yyyy/mm/dd" required="required" th:value="${car.carRegistration.registrationExpiry}"/>
                            </div>
                            <div class="mb-3">
                                <label for="registrationTable">Registration Table:</label>
                                <input type="text" class="form-control" id="registrationTable" name="registrationTable"
                                       required="required" th:value="${car.carRegistration.registrationTable}" />
                            </div>
                            <button type="submit" class="btn btn-primary">Update Car</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
