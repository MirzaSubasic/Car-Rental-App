<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar :: ~{::navbar(template='', menu='')}"></head>
<meta charset="UTF-8">
<title>Car Rental App</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
</head>
<body>
<form th:object="${car}" th:action="@{/car/new}" method="post">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Create Registration Data</h5>
                        <form th:object="${car}" th:action="@{/car/{id}/newRegistration}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="registrationExpiry" class="form-label">Registration Expiry:</label>
                                <input type="date" class="form-control" id="registrationExpiry" name="registrationExpiry" />
                            </div>
                            <div class="mb-3">
                                <label for="registrationTable" class="form-label">Registration Table:</label>
                                <input type="text" class="form-control" id="registrationTable" name="registrationTable" />
                            </div>
                            <button type="submit" class="btn btn-primary">Create Registration</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
