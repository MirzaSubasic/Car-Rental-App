<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar :: ~{::navbar(template='', menu='')}"></head>
    <meta charset="UTF-8">
    <title>Car Rental App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<!--/*@thymesVar id="cars" type="java.util.List<com.example.CarRentalApp.model.Car>"*/-->

<div class="container">
    <div class="row">
        <div th:each="car : ${cars}" class="col-md-4 mb-4" style="margin-top:10px">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${car.model}"></h5>
                    <img th:src="'data:image/jpeg;base64,' + ${car.image}" class="card-img-top" alt="Car Image"
                         style="max-height: 210px;">
                    <p class="card-text">
                        Year: <span th:text="${car.year}"></span><br>
                        Engine Power: <span th:text="${car.enginePower}"></span><br>
                        Fuel Type: <span th:text="${car.fuelType}"></span><br>
                        Car Color: <span th:text="${car.carColor}"></span><br>
                        Price per day: <span th:text="${car.price}"></span>
                    </p>
                    <a href="#" th:href="@{'/car/' + ${car.id}}" class="btn btn-success">Car details</a>
                    <a href="#" th:href="@{'/car/' + ${car.id} + '/update'}" class="btn btn-success">Update car</a>
                    <a href="#" th:href="@{'/car/' + ${car.id} + '/delete'}" class="btn btn-danger">Delete car</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
