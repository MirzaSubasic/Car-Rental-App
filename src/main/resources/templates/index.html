<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car rental</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<!--/*@thymesVar id="cars" type="java.util.List<com.example.CarRentalApp.model.Car>"*/-->
<div class="row justify-content-center">
    <div class="col-6">
        <div class="alert alert-primary" style="margin-top: 10px; background-color: lightgrey; color: black;"
             th:each="car : ${cars}">
            <p>Model: <span th:text="${car.model}"></span></p>
            <p>Year: <span th:text="${car.year}"></span></p>
            <p>Number of Seats: <span th:text="${car.numberOfSeats}"></span></p>
            <p>Car Color: <span th:text="${car.carColor}"></span></p>
            <p>Price: <span th:text="${car.price}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
